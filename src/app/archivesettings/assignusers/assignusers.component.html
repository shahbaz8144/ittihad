<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid side_view">
    <div class="col-lg-12">
        <h4 class="mb-3 pro-nm"> Assign Users </h4>
        <div class="card ribbon-box">
            <div class="card-header align-items-center d-flex py-3">
                <div class="flex-1">
                    <div class="search-bar">
                        <input type="text" class="form-control" placeholder="Search Users"
                            aria-controls="example">
                            <a class="close close-icn"><i   class="material-icons">close<i></i></i></a>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="btn btn-sm btn-info" style="display: block;"
                        (click)="assignusers_add()">
                        Assign Users
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="mb-0 table-responsive">
                    <table class="table b-table">
                        <thead>
                            <tr>
                                <th>Cabinet</th>
                                <th>Bar Code</th>
                                <th>Users</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <td>
                                        cabinet name
                                    </td>
                                    
                                    <td>
                                        barcode
                                    </td>
                                    <td>
                                        user
                                    </td>
                                    <td>
                                        <a class="btn btn-outline btn-circle fs-5 btn-sm text-danger p-0">
                                            <span class="mr-2">
                                                <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                            </span>
                                            <span class="align-middle">Delete</span>
                                        </a>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>
</div>


<div class="kt-aside-menu-overlay" (click)="closeInfo()"></div>

                            </div>

                                    <div class="title">Add User(s) </div>

                                                            stroke-width="0">
                                                        </g>
                                                        <g id="SVGRepo_tracerCarrier"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round">
                                                        </g>
                                                        <g
                                                            id="SVGRepo_iconCarrier">
                                                            <path
                                                                d="M16 8L8 16M8 8L16 16"
                                                                stroke="currentColor"
                                                                stroke-width="2"
                                                                stroke-linecap="round">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                           
                        
                    </form>

                <div class="kt-portlet__footer">

            </div>
        </div>
    </div>
</div>
