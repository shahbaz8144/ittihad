<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid side_view">
    <div class="col-lg-12">
        <h4 class="mb-3 pro-nm"> Cabinet </h4>

        <!-- Document View Component -->

        <div class="card ribbon-box">
            <div class="card-header align-items-center d-flex py-3">
                <div class="flex-1">
                    <div class="search-bar">
                        <input type="text" class="form-control" placeholder="Cabinet search"
                            aria-controls="example">
                            <a class="close close-icn"><i   class="material-icons">close<i></i></i></a>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <button class="btn btn-sm btn-info" style="display: block;" id="cabinet_add"
                        (click)="cabinet_add()">
                        <i class="material-icons fs-4">add</i>
                        Add Cabinet
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="mb-0 table-responsive">
                    <table class="table b-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                                <tr>
                                    <td>
                                        User1
                                    </td>
                                    
                                    <td>
                                        <div 
                                            class="kt-badge kt-badge--inline  kt-badge--pill kt-badge--unified-success curser-pointer w-min-70">
                                            Active
                                        </div>
                                       
                                    </td>
                                    <td>
                                        <a class="btn btn-outline btn-circle fs-5 btn-sm text-danger p-0">
                                            <span class="mr-2">
                                                <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                            </span>
                                            <span class="align-middle">Delete</span>
                                        </a>
                                    </td>
                                </tr>
                              
                                <tr>
                                    <td>
                                        User2
                                    </td>
                                    
                                    <td>
                                        
                                        <div 
                                            class="kt-badge kt-badge--inline kt-badge--pill kt-badge--unified-danger curser-pointer w-min-70">
                                            In-Active
                                        </div>
                                    </td>
                                    <td>
                                        <a class="btn btn-outline btn-circle fs-5 btn-sm text-danger p-0">
                                            <span class="mr-2">
                                                <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                            </span>
                                            <span class="align-middle">Delete</span>
                                        </a>
                                    </td>
                                </tr> 
                                
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>
</div>


<div class="kt-aside-menu-overlay" (click)="closeInfo()"></div>

<div id="addrck" class="addrck wc-75 kt-quick-panel kt-quick-panel1 scroll-div">
    <a id="kt_quick_panel_close_btn" class="kt-quick-panel__close" (click)="closeInfo()">
        <i class="flaticon2-delete"></i>
    </a>
    <div id="kt_chat_content" class="kt-grid__item kt-grid__item--fluid kt-app__content">
        <div class="kt-chat">
            <div class="kt-portlet kt-portlet--head-lg kt-portlet--last">
                <div class="kt-portlet__head">
                    <div class="kt-chat__head">
                        <div>
                            <div class="kt-chat__label">
                                <h4 class="mb-0" id="editrck"> Add Cabinet</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body" style="    height: calc(100vh - 120px);">

                    <form>
                        <div class="form-cus mb-3">
                                    <label>Add Name</label>
                                    <span class="text-danger ml-1">*</span>
                                   
                                    <input type="text" formControlName="cabinetName"
                                         class="form-control"
                                         required minlength="3"
                                        maxlength="50" />
                                    <div>
                                        
                                    </div>
                                </div>
                                

                                <div class="form-cus">
                                    <label class="form-label">Status</label>
                                    <div>
                                        <mat-slide-toggle color="primary" formControlName="status" >
                                        </mat-slide-toggle>
                                    </div>
                                </div>
                    </form>
                </div>
                <div class="kt-portlet__footer">
                    <button class="btn btn-sm btn-info px-3" >
                        Add
                    </button>
                    <button class="btn btn-sm btn-secondary px-3" >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
