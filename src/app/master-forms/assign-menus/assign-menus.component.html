<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid" id="scrd">
    <div class="col-lg-12">
        <h4 class="mb-3 pro-nm">{{ "Masterform.AssignMenus" | translate }}</h4>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <div class="form-cus">
                        <label>{{ "Masterform.Role" | translate }}</label>
                        <ng-select [(ngModel)]="RoleId"  (change)="getmenubyroleId($event)" [placeholder]="select">
                            <ng-option [value]="obj.RoleId" *ngFor="let obj of result">
                                {{obj.RoleName}}
                            </ng-option>
                        </ng-select>
                    </div>
                </div>
                <div class="pt-3">
                    <!-- <h5 class="mb-2">Assign Menus</h5> -->
                    <div class="desc"> {{ "Masterform.AssignMenusNote" | translate }} </div>

                    <div  class="menu_cards">
                        <div *ngFor="let cat of objmenuCategory" [value]="MenuCategoryId" class="card cards mb-3">
                            <div class="card-body">
                                <div class="">
                                    <div  class="">
                                        <h5>{{cat.MenuCategory}}</h5>
                                        <div class="List_options">
                                            <ul class="menu_ul">
                                                <ng-container *ngFor="let item of objmenulist" [value]="MenuId">
                                                    <li *ngIf="cat.MenuCategoryId === item.MenuCategoryId" class="list-item menu_li">
                                                        <span class="menu_text" data-toggle="tab">{{item.MenuName}}</span>
                                                        <div class="menu_toggle">
                                                            <label class="menu_checkbox">
                                                                <input type="checkbox" id="{{item.MenuId}}" (change)="getstatusvalue($event)" [(value)]="item.checkstatus" [checked]="item.checkstatus == true ? true : false">
                                                                <span class="onoff-toggle onoff-toggle--on" title="Yes">
                                                                </span>
                                                            </label>
                                                        </div>
                                                    </li>
                                                </ng-container>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
