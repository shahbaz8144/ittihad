<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h4 class="mb-3"> {{ "Masterform.MapDocumentTypeToSource" | translate }} </h4>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group w-50 mb-0">
                        <label class="form-label">{{ "Masterform.Source" | translate }} </label>
                        <span id="SourceForMapping"  class="material-icons fs-4 float-right">
                            info_outline
                            </span>
                        <ng-select 
                            (change)="OnSourceChange($event)" [placeholder]="SelectSource">
                            <ng-option *ngFor="let obj of service.ObjSourceList"
                                [value]="obj.SourceId">
                                {{obj.SourceName}}
                            </ng-option>
                        </ng-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="kt-portlet mb-lg-0">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            {{ "Masterform.DocumentType" | translate }}
                        </h3>
                    </div>
                    <div class="kt-portlet__head-label">
                        <mat-list-item>
                            <mat-checkbox [(ngModel)]="master_checked" (change)="master_change($event)">
                                {{ "Masterform.Check/UncheckAll" | translate }}</mat-checkbox>
                        </mat-list-item>
                    </div>
                </div>
                <div>
                    <div class="kt-portlet__body scroll-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngFor="let item of _documentTypeLst; let i=index">
                                    <mat-list-item>
                                        <mat-checkbox checked color="primary" [(ngModel)]="item.checked"
                                            (change)="Mapping_changeSelection()" [disabled]="item.chkdisable">
                                            {{item.DocumentTypeName}}
                                        </mat-checkbox>
                                    </mat-list-item>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                        <span>
                        </span>
                    </div>
                    <div class="kt-portlet__foot p-3 text-right">
                        <button class="btn btn-brand btn-sm btn-info" style="width: 150px"
                            (click)="Btn_Mapvalues($event)">{{ "Masterform.Mapping" | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="kt-portlet mb-0">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            {{ "Masterform.MappedDocumentTypeToSelectedSource" | translate }}
                        </h3>
                    </div>
                </div>
                <div>
                    <div class="kt-portlet__body scroll-body">
                        <label *ngFor="let item of _mappeddocumenttypelst;let i=index">
                            <mat-checkbox color="primary" value="item.DocumentTypeId" [(ngModel)]="item.checked"
                                (change)="UnMapping_changeSelection()">
                                {{item.DocumentTypeName}}
                            </mat-checkbox>
                        </label>
                    </div>
                    <div class="kt-portlet__foot p-3 text-right">
                        <button type="button" class="btn btn-info btn-sm" (click)="Btn_UnMappedvalues($event)"
                            style="width: 150px">{{ "Masterform.Un-Mapped" | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
